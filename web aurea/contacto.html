<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="quienes somos.css">
    <style>
        /* Estilos adicionales para mejorar la estética del formulario y otros elementos */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #map-container {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="header-background">
        <div class="logo-container">
            <img src="imagenes/logo.jpg" alt="Logo">
        </div>
        <h1>Productos Diego Abasto XXI</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Contactanos</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h3>Teléfonos de contacto</h3>

        </div>
    </div>

        </a>

            <img src="imagenes/map.jpg" alt="Google Maps">

</body>
